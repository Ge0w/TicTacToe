<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTacToe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/05eba752a5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="container">
            <h1>TicTacToe</h1>
        </header>
        <section class="container gameSection">
            <div id='players'>
                <div id='screen'>
                    <h2>Player 1 <i class="fas fa-times"></i>:</h2>
                    <input type="text" id="player1" name="player1"></i><br><br>
                    <h2>Player 2 <i class="far fa-circle"></i>:</h2>
                    <input type="text" id="player2" name="player2"><br><br>
                </div>
                <p class='button' id='newgame'>New Game</p>
                <p class='button' id='reset'>Reset</p>
            </div>
            <div id='gameboard'>
                <div class='gamecell' id='cell-0'>
                </div>
                <div class='gamecell' id='cell-1'>
                </div>
                <div class='gamecell' id='cell-2'>
                </div>
                <div class='gamecell' id='cell-3'>
                </div>
                <div class='gamecell' id='cell-4'>
                </div>
                <div class='gamecell' id='cell-5'>
                </div>
                <div class='gamecell' id='cell-6'>
                </div>
                <div class='gamecell' id='cell-7'>
                </div>
                <div class='gamecell' id='cell-8'>
                </div>
            </div>
        </section>
    </body>
    <script src="script.js" async defer></script>
</html>
